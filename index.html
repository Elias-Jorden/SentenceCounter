<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sentence Numberer â€” Preserve Formatting</title>
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,'Helvetica Neue',Arial;max-width:900px;margin:2rem auto;padding:1rem}
    label{display:block;margin:0.5rem 0}
    textarea{width:100%;min-height:160px;padding:0.6rem;font-size:1rem;white-space:pre-wrap;}
    .row{display:flex;gap:0.5rem;align-items:center}
    .controls{margin:0.6rem 0;display:flex;gap:0.6rem;flex-wrap:wrap}
    button{padding:0.5rem 0.8rem;font-size:1rem}
    .output{margin-top:1rem}
    .info{margin-top:0.5rem;color:#333}
    .small{font-size:0.9rem;color:#555}
  </style>
</head>
<body>
  <h1>Sentence Numbering Tool </h1>
  <p class="small">Paste or type text below. Original line breaks and formatting will be preserved; only each sentence will be numbered with <code>(number)</code> at the start or end.</p>

  <label for="source">Text</label>
  <textarea id="source" placeholder="Type or paste your text here..."></textarea>

  <div class="controls">
    <div class="row" role="radiogroup" aria-label="Position of the numbers">
      <label><input type="radio" name="pos" value="start" checked> Add at start</label>
      <label><input type="radio" name="pos" value="end"> Add at end</label>
    </div>

    <button id="process">Process</button>
    <button id="clear">Clear</button>
  </div>

  <div class="info">
    <strong>Sentence count:</strong> <span id="count">0</span>
  </div>

  <div class="output">
    <label for="result">Result</label>
    <textarea id="result" readonly placeholder="Processed text will appear here"></textarea>
    <div style="margin-top:0.5rem">
      <button id="copy">Copy result</button>
    </div>
    <div id="wordInfo" style="margin-top:0.5rem; font-size:0.95rem;">
      <strong>Word Count:</strong> <span id="wordcount">0</span>
    </div>
  </div>

  <script>
    const src = document.getElementById('source');
    const result = document.getElementById('result');
    const countEl = document.getElementById('count');
    const wordEl = document.getElementById('wordcount');
    const processBtn = document.getElementById('process');
    const clearBtn = document.getElementById('clear');
    const copyBtn = document.getElementById('copy');

    function getPosition(){
      return document.querySelector('input[name="pos"]:checked').value;
    }

    function numberSentencesPreserve(text, pos){
      const lines = text.split(/\n/);
      let count = 0;
      const numbered = lines.map(line => {
        const sentences = line.match(/[^.!?]+[.!?]+|[^.!?]+$/g) || [];
        const processedSentences = sentences.map(s => {
          const trimmed = s.trim();
          if(!trimmed) return s;
          count++;
          return pos === 'start' ? `(${count}) ${trimmed}` : `${trimmed} (${count})`;
        });
        return processedSentences.join(' ');
      });
      countEl.textContent = count;

      // Calculate word count excluding added (n)
      const originalWords = text.trim().split(/\s+/).filter(Boolean);
      wordEl.textContent = originalWords.length;

      return numbered.join('\n');
    }

    processBtn.addEventListener('click', ()=>{
      result.value = numberSentencesPreserve(src.value, getPosition());
    });

    clearBtn.addEventListener('click', ()=>{ 
      src.value=''; 
      result.value=''; 
      countEl.textContent = 0; 
      wordEl.textContent = 0;
    });

    copyBtn.addEventListener('click', async ()=>{
      try{
        await navigator.clipboard.writeText(result.value);
        copyBtn.textContent = 'Copied!';
        setTimeout(()=> copyBtn.textContent = 'Copy result', 1200);
      }catch(e){
        copyBtn.textContent = 'Failed to copy';
        setTimeout(()=> copyBtn.textContent = 'Copy result', 1200);
      }
    });

    // Example
    src.value = 'This is the first sentence. Here is the second!\nThis is a new line sentence. Another one here? And one more without punctuation';
    result.value = numberSentencesPreserve(src.value, getPosition());
  </script>
</body>
</html>
